services:
  - type: web
    name: tweet-curator
    runtime: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: OPENAI_API_KEY
        sync: false
    disk:
      name: tweet-data
      mountPath: /data
      sizeGB: 1
